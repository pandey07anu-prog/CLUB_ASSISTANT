<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéµ Music Club Selection</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;

      background-image: 
        linear-gradient(rgba(255, 245, 245, 0.9), rgba(240, 240, 240, 0.9)),
        url('https://www.chitkara.edu.in/wp-content/uploads/2024/12/overview-banner.jpg'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      margin-top: 80px;
      width: 420px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      color: #c62828;
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 1px 1px #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }

    select, button, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #ff4d4d;
      box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
      outline: none;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #e60000;
      transform: scale(1.05);
    }

    #output {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      width: 90%;
      max-width: 1000px;
    }

    .club-card {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #ffe6e6;
      border-radius: 18px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .club-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.2);
    }

    .club-card h3 {
      color: #d63031;
      margin-bottom: 12px;
      font-size: 20px;
      font-weight: 600;
    }

    .club-card p {
      margin: 6px 0;
      color: #333;
      font-size: 15px;
    }

    .join-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .join-btn:hover {
      background-color: #e60000;
      transform: scale(1.05);
    }

    /* üéµ Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 35px;
      text-align: center;
      width: 360px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      animation: slideUp 0.3s ease;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #e60000;
      font-weight: 600;
    }

    .modal-content input {
      margin: 10px 0;
    }

    .close-btn {
      background: #555;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2>üéµ Music Club Selection</h2>

    <form id="musicForm">
      <label for="musicType">What type of music are you most interested in?</label>
      <select id="musicType" required>
        <option value="">--Select--</option>
        <option value="Singing">üé§ Singing</option>
        <option value="Instrumental">üé∏ Instrumental</option>
        <option value="Classical">üéº Classical</option>
        <option value="DJ/Music Production">üéß DJ / Music Production</option>
      </select>

      <label for="performance">Are you interested in performing on stage?</label>
      <select id="performance" required>
        <option value="">--Select--</option>
        <option value="Yes">‚úÖ Yes</option>
        <option value="No">‚ùå No</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="output"></div>

  <!-- üéµ Modal -->
  <div id="joinModal" class="modal">
    <div class="modal-content">
      <h3>Join the Music Club</h3>
      <form id="joinForm">
        <input type="text" id="userName" placeholder="Enter your name" required>
        <input type="email" id="userEmail" placeholder="Enter your email" required>
        <button type="submit" class="join-btn">Join Now</button>
      </form>
      <button class="close-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    document.getElementById("musicForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const musicType = document.getElementById("musicType").value;
      const performance = document.getElementById("performance").value;

      if (!musicType || !performance) {
        alert("Please select all fields before submitting!");
        return;
      }

      try {
        const res = await fetch("/recommend", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            category: "MUSIC",
            interest: musicType,
            performanceInterest: performance
          })
        });

        const data = await res.json();
        const output = document.getElementById("output");
        output.innerHTML = "";

        const uniqueClubs = [];
        const seen = new Set();

        data.clubs.forEach(club => {
          if (!seen.has(club.Activity)) {
            seen.add(club.Activity);
            uniqueClubs.push(club);
          }
        });

        if (uniqueClubs.length > 0) {
          uniqueClubs.forEach(club => {
            const details = club.Details.split(",").map(d => d.trim());
            details.forEach(detail => {
              output.innerHTML += `
                <div class="club-card">
                  <h3>${detail}</h3>
                  <p><strong>Category:</strong> ${club.Category}</p>
                  <p><strong>Activity:</strong> ${club.Activity}</p>
                  <button class="join-btn" onclick="openModal()">Join Now</button>
                </div>
              `;
            });
          });
        } else {
          output.innerHTML = `<p>No music clubs found matching your interest.</p>`;
        }

        document.getElementById("output").scrollIntoView({ behavior: "smooth" });

      } catch (err) {
        console.error("Error:", err);
        alert("‚ö†Ô∏è Server not responding. Please check if Flask is running.");
      }
    });

    function openModal() {
      document.getElementById("joinModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("joinModal").style.display = "none";
    }

    document.getElementById("joinForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("userName").value;
      const email = document.getElementById("userEmail").value;

      document.querySelector(".modal-content").innerHTML = `
        <h3>‚úÖ Successfully Joined!</h3>
        <p>Welcome <strong>${name}</strong>!<br>We'll contact you at <strong>${email}</strong> soon.</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
      `;
    });

    window.onclick = function(event) {
      const modal = document.getElementById("joinModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
