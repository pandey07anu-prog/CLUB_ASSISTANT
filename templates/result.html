<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Recommendations</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #c40000;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #222;
    }
    .back-btn {
      margin-top: 30px;
      background: #c40000;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: #ff4d4d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üéØ Your Club Recommendations</h1>
  <h3>Category: {{ category }} | Interest: {{ interest }}</h3>

  {% if clubs %}
    {% for club in clubs %}
      <div class="card">
        <h2>{{ club.Activity }}</h2>
        <p><strong>Details:</strong> {{ club.Details }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No clubs found matching your interest.</p>
  {% endif %}

  <button class="back-btn" onclick="window.location.href='/coding.html'">‚¨ÖÔ∏è Go Back</button>
</body>
</html>
