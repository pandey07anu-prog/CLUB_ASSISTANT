<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Club Interest Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white; 
      position: relative; 
      overflow: hidden; 
    }

    .background-image-deco {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15; 
      z-index: 0; 
      background: url("https://www.chitkara.edu.in/blogs/wp-content/uploads/2022/06/7-Student-Exchange-opportunities-with-Chitkara-University.jpg") no-repeat center center/cover;
    }
    
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      color: #333;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1; 
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #c40000;
    }

    label {
      display: block;
      text-align: left;
      margin: 0.6rem 0 0.2rem;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      outline: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      background: #fafafa;
      color: #333;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #ff4d4d;
      background: #fff;
      box-shadow: 0 0 6px rgba(255, 77, 77, 0.5);
    }

    button {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #c40000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background-image-deco"></div> 

  <div class="container">
    <h1>üéì Student Club Interest Form</h1>

    <form id="clubForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required placeholder="Enter your age">

      <label for="year">Year:</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <label for="stream">Stream:</label>
      <input type="text" id="stream" name="stream" placeholder="e.g. CSE, ECE, ME" required>

      <label for="interest">Select Your Interest:</label>
      <select id="interest" name="interest" required>
        <option value="">-- Choose One --</option>
        <option value="coding">üíª Coding</option>
        <option value="sports">‚öΩ Sports</option>
        <option value="music">üéµ Music</option>
        <option value="art">üé® Art</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("clubForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        year: document.getElementById("year").value,
        stream: document.getElementById("stream").value,
        interest: document.getElementById("interest").value
      };

      fetch("/submit_form", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        alert("üéì Form submitted successfully!");
        window.location.href = formData.interest + ".html";
      })
      .catch(err => console.error("‚ùå Error submitting form:", err));
    });
  </script>
</body>
</html>
